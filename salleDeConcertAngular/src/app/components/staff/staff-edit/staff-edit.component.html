<div class="title-container">
  <h1>Edition du membre du staff</h1>
</div>
<form (ngSubmit)="save()" #form="ngForm">
  <div class="form-group">
    <label for="id">id:</label>
    <input
      id="id"
      name="id"
      [(ngModel)]="staff.id"
      class="form-control custom-disabled-input"
      placeholder="numero auto"
      readonly
      disabled
    />
  </div>
  <div class="form-group">
    <label for="nom">nom:</label>
    <input
      id="nom"
      name="nom"
      [(ngModel)]="staff.nom"
      class="form-control custom-input"
      required
      #nomCtrl="ngModel"
    />
    <div *ngIf="nomCtrl.dirty && nomCtrl.invalid" class="alert alert-danger">
      nom obligatoire
    </div>
  </div>
  <div class="button-container">
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="cta">
        enregistrer
      </button>
      <a routerLink="/staff" routerLinkActive="active" class="cta2">annuler</a>
    </div>
  </div>
</form>
