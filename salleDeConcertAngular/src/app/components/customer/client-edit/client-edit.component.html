<h1>Modification du compte client</h1>
<form (ngSubmit)="save()" #form="ngForm">
  <div class="form-group">
    <label for="id">id:</label>
    <input
      id="id"
      name="id"
      [(ngModel)]="client.id"
      class="form-control"
      placeholder="numero auto"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="prenom">prénom:</label>
    <input
      id="prenom"
      name="prenom"
      [(ngModel)]="client.prenom"
      class="form-control"
      required
      pattern="^[a-zA-Z][a-zA-Z]*((-|\s)[a-zA-Z]+)*$"
      #prenomCtrl="ngModel"
    />
    <div
      *ngIf="prenomCtrl.dirty && prenomCtrl.invalid"
      class="alert alert-danger"
    >
      prenom obligatoire
    </div>
  </div>
  <div class="form-group">
    <label for="nom">nom:</label>
    <input
      id="nom"
      name="nom"
      [(ngModel)]="client.nom"
      class="form-control"
      required
      pattern="^[a-zA-Z][a-zA-Z]*((-|\s)[a-zA-Z]+)*$"
      #nomCtrl="ngModel"
    />
    <div *ngIf="nomCtrl.dirty && nomCtrl.invalid" class="alert alert-danger">
      nom obligatoire
    </div>
  </div>
  <div class="form-group">
    <label for="telephone">Téléphone:</label>
    <input
      id="telephone"
      name="telephone"
      [(ngModel)]="client.telephone"
      class="form-control"
      required
      #telephoneCtrl="ngModel"
    />
    <div
      *ngIf="telephoneCtrl.dirty && telephoneCtrl.invalid"
      class="alert alert-danger"
    >
      telephone obligatoire
    </div>
  </div>
  <div class="form-group">
    <label for="naissance">Date de naissance:</label>
    <input
      id="naissance"
      name="naissance"
      [(ngModel)]="client.naissance"
      class="form-control"
      required
      #naissanceCtrl="ngModel"
    />
    <div
      *ngIf="naissanceCtrl.dirty && naissanceCtrl.invalid"
      class="alert alert-danger"
    >
      telephone obligatoire
    </div>
  </div>
  <div>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-outline-primary"
    >
      enregistrer
    </button>
    <a
      routerLink="/client/home"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >annuler</a
    >
  </div>
</form>
