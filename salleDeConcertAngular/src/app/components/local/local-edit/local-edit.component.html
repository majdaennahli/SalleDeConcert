<h1>Edition du local</h1>
<form (ngSubmit)="save()" #form="ngForm">
  <div class="form-group">
    <label for="id">id:</label>
    <input
      id="id"
      name="id"
      [(ngModel)]="local.id"
      class="form-control"
      placeholder="numero auto"
      readonly
    />
    <div class="form-group">
      <label for="nom">nom:</label>
      <input
        id="nom"
        name="nom"
        [(ngModel)]="local.nom"
        class="form-control"
        required
        #nomCtrl="ngModel"
      />
      <div *ngIf="nomCtrl.dirty && nomCtrl.invalid" class="alert alert-danger">
        nom obligatoire
      </div>

    <label for="evenement">evenement</label>

      [(ngModel)]="local.evenement"
      [compareWith]="compareById"
    >
      <option
        [ngValue]="evenement"
        *ngFor="let evenement of obsEvenements | async"
      >
        {{ evenement.nom }}
      </option>
    </select>
  </div> -->
      <div class="form-group">
        <label for="placesPMR">nombre de places PMR:</label>
        <input
          id="placesPMR"
          name="placesPMR"
          [(ngModel)]="local.placesPMR"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="placesAssises">nombre de places Assises:</label>
        <input
          id="placesAssises"
          name="placesAssises"
          [(ngModel)]="local.placesAssises"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="placesFosse">nombre de places en Fosse:</label>
        <input
          id="placesFosse"
          name="placesFosse"
          [(ngModel)]="local.placesFosse"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <button
          type="submit"
          [disabled]="form.invalid"
          class="btn btn-outline-primary"
        >
          enregistrer
        </button>
        <a
          routerLink="/local"
          routerLinkActive="active"
          class="btn btn-outline-warning"
          >annuler</a
        >
      </div>
    </div>
  </div>
</form>
