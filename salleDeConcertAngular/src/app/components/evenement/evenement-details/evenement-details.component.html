  <!-- New Structure -->
  <div class="container-event">
    <div class="event" *ngIf="evenement">
      <div class="titre-prix">
        <div class="titre">
          <h1>{{ evenement.nom }}</h1>
        </div>
        <div class="prix">
          <p>{{ evenement.prix }}</p>
        </div>
      </div>

      <div class="details-event">
        <div class="image-event">
          <img
            width="300"
            height="440"
            src="{{ evenement.imageURL }}"
            alt="{{ evenement.nom }}"
          />
        </div>

        <div class="date-event">
          <div class="description-event">
            <div class="description-text">
              <p>
                Rendez-vous à : <br />
                {{ evenement.local?.nom }}
              </p>
            </div>
          </div>

          <div class="hour-event">
            <label for="dateDebut">&nbsp;Du&nbsp;: </label>
            <span>{{ evenement.dateDebut }}</span>
            <label for="heureDebut">&nbsp;à&nbsp;: </label>
            <span>{{ evenement.heureDebut }}</span>
            <br />
            <label for="dateFin">&nbsp;Au&nbsp;: </label>
            <span>{{ evenement.dateFin }}</span>
            <label for="heureFin">&nbsp;à&nbsp;: </label>
            <span>{{ evenement.heureFin }}</span>
          </div>

          <div class="actions-event">
            <div class="action-retour">
              <button class="btn btn-light" (click)="goBack()">Retour</button>
            </div>
            <div class="action-reserver">
              <a
                routerLink="/reservation/{{ evenement.id }}"
                routerLinkActive="active"
                class="btn btn-light"
                >Réserver</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
