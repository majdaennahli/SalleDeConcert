<div class="container-event">
  <div class="event" *ngIf="evenement">
    <div class="titre-prix">
      <div class="titre">
        <h1>{{ evenement.nom }}</h1>
      </div>
    </div>

    <div class="details-event">
      <div class="image-event">
        <img src="{{ evenement.imageURL }}" alt="{{ evenement.nom }}" />
      </div>

      <div class="date-event">
        <div class="description-event">
          <div class="description-text">
            <p>
              Rendez-vous à :
              {{ evenement.local?.nom }}
            </p>
            <label for="dateDebut"> &nbsp;Du&nbsp;: </label>
            <span
              >&nbsp;&nbsp;{{
                evenement.dateDebut | date : "dd-MM-YYYY"
              }}&nbsp;</span
            >
            <label for="heureDebut">&nbsp;à&nbsp;: </label>
            <span>&nbsp;&nbsp;{{ evenement.heureDebut }}&nbsp;</span>
            <br />
            <label for="dateFin">&nbsp;Au&nbsp;: </label>
            <span
              >&nbsp;&nbsp;{{
                evenement.dateFin | date : "dd-MM-YYYY"
              }}&nbsp;</span
            >
            <label for="heureFin">&nbsp;à&nbsp;: </label>
            <span>&nbsp;&nbsp;{{ evenement.heureFin }}&nbsp;</span>
            <br />
            <label for="Prix">Prix: </label>
            <span>&nbsp;&nbsp;{{ evenement.prix }}€&nbsp;</span>
          </div>
        </div>
        <div class="button-container">
          <a
            *ngIf="!verifTypeCompte() && login"
            routerLink="/reservation/{{ evenement.id }}"
            routerLinkActive="active"
            class="cta2"
            >Réserver</a
          >
          <a class="cta" routerLink="/affichage-evenement">Retour</a>
        </div>
      </div>
      <!-- <div class="grid-paysages">
        <h2>Artistes:</h2>
        <ng-container *ngFor="let a of artistes">
          <img src="{{ a.imageURL }}" alt="{{ a.nomArtiste }}" />
        </ng-container>
      </div> -->
    </div>
  </div>
</div>
